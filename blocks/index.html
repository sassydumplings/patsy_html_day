<!DOCTYPE html>
<html>
  <head>
    <title>CSS Blocks</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

   <h3>stacked</h3>
   <ul class="module articles">
     <li><article>Article One</article></li>
     <li><article>Article Two</article></li>
     <li><article>Article Three</article></li>
   </ul>

   <div class="module dashboard">
     <nav>one</nav>
     <section>  two</section>
   </div>

   <h3>multiple columns</h3>
   <div id="tasks" class="module">
     <section class="todo">1</section>
     <section class="in_progress">2</section>
     <section class="done">3</section>
   </div>

   <h3>multiple columns with margins</h3>
   <ul class="module dashboard">
     <li>1</li>
     <li>2</li>
     <li>3</li>
   </ul>

   <h3>grid</h3>
   <div class="module photos">
     <div>1</div>
     <div>2</div>
     <div>3</div>
     <div>4</div>
     <div>5</div>
     <div>6</div>
   </div>

   <h3>grid with margins</h3>
   <div class="module photos">
     <ul class="vacation">
       <li>1</li>
       <li>2</li>
       <li>3</li>
       <li>4</li>
       <li>5</li>
       <li>6</li>
     </ul>
   </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
